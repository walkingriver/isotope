<ion-header>
  <ion-navbar>
    <ion-title>
      Setup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-80 offset-10>
        <div class="wr-well">
          <h1>Go Far - Stay Safe</h1>
          <h6>Before you begin, we need your phone extension.</h6>
        </div>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Extension" (value)="extension">
            </ion-input>
            <button ion-button outline item-right icon-right (click)="setExtension()">
      Set
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
