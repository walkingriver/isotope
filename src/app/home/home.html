<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Isotope
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSetup()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="wr-well">
    <h1>Travel where you want</h1>
    <h6>Make sure emergency services can always find you. Select your current location below.</h6>
  </div>
  <!--<ion-slides [options]="slideOptions">
    <ion-slide *ngFor="let address of addresses">-->
  <ion-row *ngFor="let row of addresses" responsive-sm responsive-md>
    <ion-col *ngFor="let address of row" width-33>
      <ion-card>
        <ion-item>
        <ion-fab right edge>
          <button ion-fab mini color="light"><ion-icon name="more"></ion-icon></button>
          <ion-fab-list side="left">
            <button color="danger" ion-fab (click)="selectLocation(address)"><ion-icon name="pin"></ion-icon></button>
            <button ion-fab (click)="openLocation(address)"><ion-icon name="build"></ion-icon></button>
            <button ion-fab (click)="removeLocation(address)"><ion-icon name="trash" color="danger"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
          <ion-icon item-left large [name]="address.icon"></ion-icon>
          <h2 color="dark">{{address.name}}</h2>
          <p>{{address.city}}, {{address.state}} <br />
          Last Selected: {{address.lastUsed}}</p>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <!--</ion-slide>
  </ion-slides>-->
  <ion-fab left bottom>
    <button ion-fab color="primary" (click)="newLocation()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
