<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Isotope
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSetup()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-80 offset-10>
        <div class="wr-well">
          <h1>Travel where you wish</h1>
          <h6>Make sure emergency services can always find you. Select your current location below.</h6>
        </div>
        <ion-slides [options]="slideOptions">
          <ion-slide>
            <h1>Slide 1</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 2</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 3</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 4</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 5</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 6</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 7</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 8</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 9</h1>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
