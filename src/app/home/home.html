<ion-content>
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [title]="label"></sebm-google-map-marker>
  </sebm-google-map>
        <ion-fab top left #fab>
          <button ion-fab color="primary"><ion-icon name="more"></ion-icon></button>
          <ion-fab-list side="right">
            <button ion-fab (click)="gotoSetup(fab)"><ion-icon name="cog"></ion-icon></button>
            <button ion-fab (click)="gotoLocations(fab)"><ion-icon name="locate"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
</ion-content>
