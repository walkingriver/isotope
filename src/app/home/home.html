<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Isotope
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSetup()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-80 offset-10>
        <div class="wr-well">
          <h1>Travel where you want</h1>
          <h6>Make sure emergency services can always find you. Select your current location below.</h6>
        </div>
        <ion-slides [options]="slideOptions">
          <ion-slide *ngFor="let address of addresses" (click)="selectLocation(address)">
            <ion-card>
              <ion-item>
                <ion-icon item-left large [name]="address.icon"></ion-icon>
                <ion-icon name="more" item-right large></ion-icon> 
                <h2 color="dark">{{address.name}}</h2>
                <p>{{address.city}}, {{address.state}}</p>
              </ion-item>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <ion-card  (click)="newLocation()">
              <ion-item>
                <ion-icon name="add-circle" item-left large></ion-icon> 
                <h2 color="dark">Create New...</h2>
                <p>If you're someplace else.</p>
              </ion-item>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
