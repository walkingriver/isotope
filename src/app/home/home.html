<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Isotope
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSetup()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-80 offset-10>
        <div class="wr-well">
          <h1>Travel where you want</h1>
          <h6>Make sure emergency services can always find you. Select your current location below.</h6>
        </div>
        <ion-slides [options]="slideOptions">
          <ion-slide *ngFor="let address of addresses" (click)="selectLocation(address)">
            <ion-chip>
              <ion-icon [name]="address.icon"></ion-icon>
              <ion-label color="light">{{address.name}}, {{address.city}}, {{address.state}}
              </ion-label>
            </ion-chip>
          </ion-slide>
          <ion-slide (click)="newLocation()">
            <ion-chip>
              <ion-icon name="add"></ion-icon>
              <ion-label color="light">Create New...
              </ion-label>
            </ion-chip>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
