<ion-content>
  <sebm-google-map [latitude]="getLatitude()" [longitude]="getLongitude()" [zoom]="zoom">
    <sebm-google-map-marker [latitude]="getLatitude()" [longitude]="getLongitude()">
      <sebm-google-map-info-window [disableAutoPan]="true">
        <div *ngIf="located">
          <strong>
            Current Location:
          </strong> <br/> {{address}}
        </div>
        <div *ngIf="!located">
          <strong>Not protected</strong><br/> Current location (estimated)
        </div>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
  <ion-fab top left #fab>
    <button ion-fab [color]="fabColor()"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="gotoSetup(fab)"><ion-icon name="cog"></ion-icon></button>
      <button ion-fab (click)="gotoLocations(fab)"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div class="wr-well wr-float">
    <h1 *ngIf="located">Congratulations - You're protected!</h1>
    <h1 *ngIf="!located" class="danger">Please set your current location.</h1>
  </div>
</ion-content>
