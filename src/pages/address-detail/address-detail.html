<ion-header>
  <ion-navbar>
    <ion-title>{{address.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row responsive-sm>
      <ion-col width-50>
        <ion-list>
          <ion-list-header>Edit Address Details</ion-list-header>
          <ion-item>
            <ion-input type="text" placeholder="Name" [(value)]="address.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Address" [(value)]="address.address1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Addr Continue" [(value)]="address.address2"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="City/Town" [(value)]="address.city"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="State" [(value)]="address.state"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Zip Code" [(value)]="address.zip"></ion-input>
          </ion-item>
          <button ion-button clear>Validate</button>
        </ion-list>
      </ion-col>
      <ion-col width-50>
        <p>Put map here</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
